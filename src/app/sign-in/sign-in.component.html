<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="" class="">Email</label>
                            <span style="color: red"
                                *ngIf="!loginForm.get('email').valid && loginForm.get('email').dirty">*</span>
                            <input
                                [ngClass]="{'error': !loginForm.get('email').valid && loginForm.get('email').dirty, 'correct': loginForm.get('email').valid}"
                                formControlName="email" type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="" class="">Password</label>
                            <span style="color: red"
                                *ngIf="!loginForm.get('password').valid && loginForm.get('password').dirty">*</span>
                            <input
                                [ngClass]="{'error': !loginForm.get('password').valid && loginForm.get('password').dirty, 'correct': loginForm.get('password').valid}"
                                formControlName="password" type="password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <input type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                    </div>
                </div>
                <div class="text-center ">
                    <a routerLink="/register" class="">New user Click here to register</a>
                </div>
            </div>
        </div>
    </form>

</div>
